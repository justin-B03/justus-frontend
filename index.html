<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Us â€“ Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #ffe8d6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .logo-wrapper {
      margin-bottom: 1rem;
    }

    .logo {
      max-width: 350px;
      max-height: 350px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #5c67f2;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4a54e1;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="./images/JustUs_Logo.png" alt="Just Us Logo" class="logo" />
  </div>

  <div class="container">
    <form id="loginForm">
      <h2 style="margin-bottom: 5px;">Welcome Back</h2>
      <p>Please enter your username and password to continue.</p>
      <p id="errorMessage" style="color: red; display: none;"></p>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Justin Borg</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
