<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Us ‚Äì Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fce3ec, #ffe8d6);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #5c67f2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      height: 50px;
      width: auto;
    }

    .username {
      font-weight: 600;
    }

    .buttonHeader {
      background: white;
      color: #5c67f2;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttonHeader:hover {
      background: #eef;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin: 100px auto 40px auto;
    }

    h3 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    textarea,
    select {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }

    select {
      background-color: white;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    select:focus,
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #5c67f2;
    }

    option {
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #5c67f2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #4a54e1;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="./images/JustUs_Logo.png" alt="Just Us" class="nav-logo" />
      <span class="username" id="usernameDisplay">User</span>
    </div>
    <div class="navbar-right">
      <button class="buttonHeader" onclick="goToLanding()">Landing</button>
      <button class="buttonHeader" onclick="logout()">Logout</button>
    </div>
  </header>
  
  <div class="container">
    <h3>Send a Message</h3>
    <form id="messageForm">
      <input type="text" name="to" placeholder="Send to (username)" required />

      <select name="emotion" id="emotion" required>
        <option value="" disabled selected>Select emotion</option>
        <option value="happy">üòä Happy</option>
        <option value="love">‚ù§Ô∏è Love</option>
        <option value="thankful">üôè Thankful</option>
        <option value="sad">üò¢ Sad</option>
        <option value="angry">üò† Angry</option>
        <option value="excited">üéâ Excited</option>
        <option value="worried">üòü Worried</option>
      </select>

      <textarea name="message" placeholder="Your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Justin Borg</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
