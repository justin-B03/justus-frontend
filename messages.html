<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Us â€“ Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #ffe8d6);
    }

    .container {
      margin-top: 100px !important;
      padding-top: 50px !important;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #5c67f2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      height: 36px;
    }

    .username {
      font-weight: 600;
    }

    .buttonHeader {
      background: white;
      color: #5c67f2;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttonHeader:hover {
      background: #eef;
    }

    .main-content {
      padding-top: 80px !important;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    #inbox {
      text-align: left;
      margin-top: 1.5rem;
    }

    #inbox div {
      background: #fff;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid #ffa7b5;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #5c67f2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #4a54e1;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="./images/JustUs_Logo.png" alt="Just Us" class="nav-logo" />
      <span class="username" id="usernameDisplay">User</span>
    </div>
    <div class="navbar-right">
      <button class="buttonHeader" onclick="goToMessages()">Message</button>
      <button class="buttonHeader" onclick="logout()">Logout</button>
    </div>
  </header>
  
  <div class="container">
    <h3>Send a Message</h3>
    <form id="messageForm">
      <input type="text" name="to" placeholder="Send to (username)" required />
      <textarea name="message" placeholder="Your message..." required></textarea>
      <button type="submit">Send</button>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
